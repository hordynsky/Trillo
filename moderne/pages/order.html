<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

        <link rel="stylesheet" href="../css/fonts/fonts.css">
        <link rel="stylesheet" href="../css/style.css">

        <title>Order now!</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <a href="#" class="logo">Moderne</a>
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="../index.html" class="navigation__link link">Home</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link link">Order</a></li>
                        <li class="navigation__item"><a href="#" class="navigation__link link">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <section class="order top-line">
                <div class="order-brief">
                   <div class="order-brief__contact">
                        <div class="order-brief__heading">
                            <h1 class="heading-secondary">Creative Brief</h1>
                            <p class="heading-secondary__sub">Please fill the brief below as detailed as possible</p>
                        </div>
                        <div class="order-brief__form">
                             <h4 class="heading-form">Contact Info</h4>
                             <form action="#" class="form">
                                <input type="text" class="form__input" placeholder="Enter your name">
                                <input type="email" class="form__input" placeholder="Enter your email">
                            </form>
                        </div>
                   </div>
                   <div class="order-brief__img">
                       <img src="../img/form-girl1.svg" alt="really nice svg image of girl">
                   </div>
                </div>
                <div class="order-background">
                    <div class="order-background__form">
                        <h4 class="heading-form">Background</h4>
                        <form action="#" class="form-reverse">
                            <textarea name="name" id="name"></textarea>
                            <label for="name" class="label">What business are you in?</label>                        
                        </form>
                    </div>
                    <div class="order-background__text">
                        <p class="paragraph">What needs does the company meets in the marketplace? What services and/or products it provides? (2â€“5 sentences)</p>
                    </div>
                </div>
                <div class="order-audience">

                </div>
                <div class="order-cta">

                </div>
            </section>
        </div>
    </body>
</html>
