<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>AskAway</title>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <img src="images/logo.png" alt="logo" class="logo">

            <div class="header__entry">
                <button class="btn btn-white signup">
                    Create account
                </button>
                <button class="btn btn-white login">
                    Login
                </button>
            </div>
        </div>
        <div class="header__information">
            <div class="header__text">
                <h1 class="heading-primary">
                    Are you ready? 
                </h1>
                <p class="paragraph">
                    A great interview boils down to one thing: solid preparation. With the right research, practice, and persistence, you'll give the best answers to even the toughest interview questions.
                </p>
                <button class="btn btn-orange">
                    Create Account Today
                </button>
            </div>
            <div class="header__video">
                <video src="images/our.mp4" autoplay controls allowfullscreen type="video/mp4"  preload="none">
                        
                </video>
            </div>
        </div>
    </header>
   
</body>
</html>
