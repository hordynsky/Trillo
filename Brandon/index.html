<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/onepage-scroll.css">
    <title>Brandon Landing Page</title>
</head>
<body>
    <div id="main">
        <section class="cta">
            <h1>Design is storytelling.</h1>
            <p>My name is Brandon and I am a UX Designer based in Fort Myers, Florida. Current designer at <span><a href="#">@Townview.</a></span></p>
            <div class="cta__socials">
                <a href="#"><img src="./assets/images/web.svg" alt="web"></a>
                <a href="#"><img src="./assets/images/linkedin.svg" alt="linkedin"></a>
                <a href="#"><img src="./assets/images/mail.svg" alt="letter"></a>
            </div>
            <button class="button">Reach Out</button>
        </section>
        <section class="projects">
            <article class="projects__item">
                <p class="projects__name">001</p>
                <div class="projects__image">
                    <img src="/assets/images/project1.png" alt="project 1">
                </div>
                <div class="projects__type">
                    <p class="projects__type--light">Townview UX / UI</p>
                    <p class="projects__type--bold">Now & Discover</p>
                </div>
            </article>
            <article class="projects__item projects__item-2">
                <p class="projects__name">002</p>
                <div class="projects__image">
                    <img src="/assets/images/project2.png" alt="project 1">
                </div>
                <div class="projects__type">
                    <p class="projects__type--light">Townview UX / UI</p>
                    <p class="projects__type--bold">Messaging</p>
                </div>
            </article>
            <article class="projects__item projects__item-3">
                <p class="projects__name">003</p>
                <div class="projects__image">
                    <img src="/assets/images/project3.png" alt="project 1">
                </div>
                <div class="projects__type">
                    <p class="projects__type--light">Townview UX / UI</p>
                    <p class="projects__type--bold">Now & Discover</p>
                </div>
                <footer>
                    <p>Brandon Gebert. 2019. All rights reserved.</p>
                </footer>
            </article>
            
        </section>
    </div>
    <script src="assets/js/onepagescroll.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
